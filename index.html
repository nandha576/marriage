<!DOCTYPE html>
<html>
<head>
<title>Royal Wedding Invitation</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#5c0000,#990000);
  color:gold;
  min-height:100dvh;   /* FIXED for mobile browsers */
  display:flex;
  justify-content:center;
  align-items:center;
  overflow-x:hidden;   /* remove overflow hidden */
  position:relative;
}


/* ===== Cinematic Intro ===== */
/* ===== FIXED MOBILE SAFE INTRO ===== */
#intro{
  position:fixed;
  inset:0;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9999;
  text-align:center;
  padding:20px;
  animation:fadeOut 4s forwards;
}

#intro h1{
  font-family:'Great Vibes',cursive;
  font-size:clamp(28px,8vw,55px);
  color:gold;
  line-height:1.3;
  animation:zoomIn 2.5s ease;
}

@keyframes fadeOut{
  0%,80%{opacity:1;}
  100%{opacity:0;visibility:hidden;}
}


/* ===== Royal Card ===== */
.card{
  background:rgba(0,0,0,0.6);
  backdrop-filter:blur(10px);
  padding:40px 25px;
  border-radius:25px;
  border:2px solid gold;
  width:90%;
  max-width:500px;
  text-align:center;
  box-shadow:0 0 30px gold;
  animation:float 4s ease-in-out infinite alternate;
}

@keyframes float{
  from{transform:translateY(0);}
  to{transform:translateY(-10px);}
}

h1{
  font-family:'Great Vibes',cursive;
  font-size:40px;
}

h2{
  margin:10px 0 20px 0;
  font-weight:300;
}

/* ===== Buttons ===== */
.btn{
  display:block;
  margin:10px auto;
  padding:12px;
  width:200px;
  background:gold;
  color:maroon;
  border-radius:30px;
  text-decoration:none;
  font-weight:bold;
  transition:0.4s;
}

.btn:hover{
  background:white;
  transform:scale(1.08);
  box-shadow:0 0 25px gold;
}

/* ===== Music Button ===== */
#musicBtn{
  position:fixed;
  top:20px;
  right:20px;
  font-size:28px;
  cursor:pointer;
  animation:spin 6s linear infinite;
  z-index:1000;
}

@keyframes spin{
  from{transform:rotate(0);}
  to{transform:rotate(360deg);}
}

/* ===== Rose Falling ===== */
@keyframes fall{
  from{transform:translateY(-10vh) rotate(0deg);}
  to{transform:translateY(100vh) rotate(360deg);}
}

/* ===== Sparkle ===== */
@keyframes twinkle{
  from{opacity:0.3;}
  to{opacity:1;}
}

/* ===== Responsive ===== */
@media(max-width:600px){
  h1{font-size:30px;}
  .card{padding:25px 15px;}
}

</style>
</head>

<body>

<!-- Cinematic Intro -->
<div id="intro">
  <h1>Vignesh ‚ù§Ô∏è Preetha</h1>
</div>

<!-- Music Button -->
<div id="musicBtn">üéµ</div>
<audio id="bgMusic" loop>
  <source src="hitslab-wedding-wedding-background-music-277976.mp3" type="audio/mpeg">
</audio>

<!-- Main Card -->
<div class="card">
  <h1>Wedding Invitation</h1>
  <h2>With the blessings of elders</h2>
  <h1 style="font-size:30px;">Vignesh ‚ù§Ô∏è Preetha</h1>

  <a class="btn" href="bride.html">Meet the Bride</a>
  <a class="btn" href="groom.html">Meet the Groom</a>
  <a class="btn" href="date.html">Wedding Date</a>
  <a class="btn" href="place.html">Wedding Venue</a>
</div>

<script>
/* ===== Music Control ===== */
const music=document.getElementById("bgMusic");
const btn=document.getElementById("musicBtn");

btn.onclick=function(){
  if(music.paused){
    music.play();
  }else{
    music.pause();
  }
};

/* ===== Falling Roses ===== */
function createRose(){
  const rose=document.createElement("div");
  rose.innerHTML="üåπ";
  rose.style.position="fixed";
  rose.style.left=Math.random()*100+"vw";
  rose.style.fontSize=Math.random()*15+15+"px";
  rose.style.animation="fall 6s linear";
  document.body.appendChild(rose);
  setTimeout(()=>rose.remove(),6000);
}
setInterval(createRose,700);

/* ===== Sparkle Particles ===== */
for(let i=0;i<50;i++){
  let star=document.createElement("div");
  star.style.position="fixed";
  star.style.width="3px";
  star.style.height="3px";
  star.style.background="gold";
  star.style.borderRadius="50%";
  star.style.left=Math.random()*100+"vw";
  star.style.top=Math.random()*100+"vh";
  star.style.animation="twinkle 2s infinite alternate";
  document.body.appendChild(star);
}

/* ===== Smooth Page Fade ===== */
document.querySelectorAll("a").forEach(link=>{
  link.addEventListener("click",function(e){
    e.preventDefault();
    document.body.style.opacity=0;
    setTimeout(()=>{window.location=this.href},500);
  });
});
</script>

</body>
</html>
