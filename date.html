<!DOCTYPE html>
<html>
<head>
<title>Wedding Date</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#800000,#b30000);
  color:gold;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

.card{
  background:rgba(0,0,0,0.6);
  padding:40px 20px;
  border-radius:20px;
  border:2px solid gold;
  width:90%;
  max-width:500px;
  text-align:center;
  box-shadow:0 0 30px gold;
  animation:fadeIn 1s ease;
}

h1{
  font-family:'Great Vibes',cursive;
  font-size:40px;
  margin-bottom:10px;
}

h2{
  margin-bottom:25px;
}

#countdown{
  display:flex;
  justify-content:center;
  gap:10px;
  flex-wrap:wrap;
}

.unit{
  background:rgba(255,215,0,0.2);
  padding:12px 15px;
  border-radius:12px;
  border:1px solid gold;
  min-width:70px;
}

.unit span{
  font-size:28px;
  font-weight:bold;
}

a{
  display:inline-block;
  margin-top:25px;
  padding:10px 25px;
  background:gold;
  color:maroon;
  border-radius:25px;
  text-decoration:none;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px);}
  to{opacity:1;transform:translateY(0);}
}

@media(max-width:600px){
  h1{font-size:28px;}
  .unit span{font-size:22px;}
}
</style>
</head>

<body>

<div class="card">
  <h1>ðŸ“… Wedding Date</h1>
  <h2>Sunday, February 22, 2026</h2>

  <div id="countdown">
    <div class="unit"><span id="days">0</span><br>Days</div>
    <div class="unit"><span id="hours">0</span><br>Hours</div>
    <div class="unit"><span id="minutes">0</span><br>Minutes</div>
    <div class="unit"><span id="seconds">0</span><br>Seconds</div>
  </div>

  <a href="index.html">Back</a>
</div>

<script>
const weddingDate = new Date("Feb 22, 2026 10:00:00").getTime();

setInterval(()=>{
  const now = new Date().getTime();
  const diff = weddingDate - now;

  if(diff < 0){
    document.getElementById("countdown").innerHTML = "ðŸŽ‰ Wedding Day is Here!";
    return;
  }

  document.getElementById("days").innerText =
    Math.floor(diff/(1000*60*60*24));

  document.getElementById("hours").innerText =
    Math.floor((diff%(1000*60*60*24))/(1000*60*60));

  document.getElementById("minutes").innerText =
    Math.floor((diff%(1000*60*60))/(1000*60));

  document.getElementById("seconds").innerText =
    Math.floor((diff%(1000*60))/1000);

},1000);
</script>

</body>
</html>
