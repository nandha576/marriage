<!DOCTYPE html>
<html>
<head>
<title>Meet the Groom</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#5c0000,#990000);
  color:gold;
  min-height:100dvh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

/* Card */
.card{
  background:rgba(0,0,0,0.6);
  backdrop-filter:blur(8px);
  padding:30px 20px;
  border-radius:20px;
  border:2px solid gold;
  width:100%;
  max-width:400px;
  text-align:center;
  box-shadow:0 0 25px gold;
  animation:fadeUp 1s ease;
}

/* Groom Image */
.card img{
  width:100%;
  max-width:250px;
  height:auto;
  border-radius:20px;
  margin-bottom:20px;
  animation:zoom 1.5s ease;
}

/* Name */
h1{
  font-family:'Great Vibes',cursive;
  font-size:clamp(26px,7vw,40px);
  min-height:50px;
}

h2{
  font-weight:300;
  margin-top:10px;
}

a{
  display:inline-block;
  margin-top:20px;
  padding:10px 25px;
  background:gold;
  color:maroon;
  border-radius:25px;
  text-decoration:none;
  transition:0.3s;
}

a:hover{
  background:white;
  transform:scale(1.05);
}

/* Animations */
@keyframes fadeUp{
  from{opacity:0;transform:translateY(20px);}
  to{opacity:1;transform:translateY(0);}
}

@keyframes zoom{
  from{transform:scale(0.8);}
  to{transform:scale(1);}
}

</style>
</head>

<body>

<div class="card">

  <img src="groom.png" alt="Groom Photo">

  <h1 id="groomName"></h1>
  <h2>B.E (Cognizant)</h2>

  <a href="index.html">Back</a>

</div>

<script>
const name="Vignesh";
let i=0;

function type(){
  if(i<name.length){
    document.getElementById("groomName").innerHTML+=name.charAt(i);
    i++;
    setTimeout(type,120);
  }
}
type();
</script>

</body>
</html>
